<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upnishad Child Development center</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="utils.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="containerHeader">
        <nav class="flex space-between upper-nav">
            <div class="left flex item-center" >
                <img src="/images/upnishadcares-logo.png" alt="">
                <ul class="upper-nav-ul flex item-center justify-center uppercase semibold" >
                    <li class="upper-li">Home</li>
                    <li class="upper-li">About</li>
                    <li class="upper-li">Services</li>
                    <li class="upper-li">Online</li>
                    <li class="upper-li">Internship</li>
                    <li class="upper-li">Gallery</li>
                    <li class="upper-li">Blog</li>
                    <li class="upper-li">Contact</li>
                    <i class='bx bx-search-alt'></i>
                </ul>
            </div>


            <!-- <div class="right flex item-center">
                <input type="text" placeholder="Search for products, Brand and more" name="" class="search">
                <div class="rightBox">
                <div class="profile mx-2">
                    <i class='bx bx-user'></i>
                    Profile</div> -->
                
                
        </div>
        </nav>
    </header>
<main>
    <section class="container section1">
        <!-- <img src="/image/slider img2.png" alt="" class="homeImg"> -->
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="slide first">
                <img src="/images/slider-1.JPG"  alt="img1" style="filter: brightness(80%);">
                </div>
                <div class="slide">
                <img src="/images/slider-2.jpg"  alt="img2">
                </div>
                <div class="slide">
                <img src="/images/slider-3.jpg"  alt="img3">
                </div>
                <div class="slide">
                <img src="/images/slider-4.JPG"  alt="img4" style="filter: brightness(80%);">
                </div>
                
                <!-- automatic navigation -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
    
            </div>
            <!-- manual navigation start -->
                <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript">
    var counter = 1;
    setInterval(function () {
        document.getElementById('radio' + counter).checked =true;
        counter++;
        if(counter > 4){
            counter = 1;
        }
    },5000);
</script>

</body>
</html>
